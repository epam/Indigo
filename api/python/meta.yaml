package:
    name: indigo
    version: 1.10.0

source:
    git_url: https://github.com/epam/indigo.git
    git_rev: 7c97c96fe57b0a7420db4327878a9bf3032e17de

requirements:
    build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - python
    - cairo
    - inchi
    - rapidjson
    - tinyxml2
    run:
    - python
    - cairo
    - inchi
    - tinyxml2

about:
    home: https://lifescience.opensource.epam.com/indigo/index.html
    description: "Universal cheminformatics toolkit"
    license: Apache-2.0
