package:
    name: indigo
    version: 1.10.0

source:
    git_url: https://github.com/epam/indigo.git
    git_rev: 09c847a9c319adc5592a2d502ccb5528316a8db9

requirements:
    build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - python
    - cairo
    - inchi
    - rapidjson
    - tinyxml2
