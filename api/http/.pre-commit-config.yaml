# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: local
    hooks:
    -   id: black
        name: black
        entry: black
        language: system
        types: [ python ]

-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: pylint
        args:
            [
                "-sn",
                "--rcfile=api/http/pylintrc"
            ]
        language: system
        types: [ python ]

-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        language: system
        entry: mypy
        args:
            [
                "--config-file",
                "api/http/mypy.ini"
            ]
        types: [ python ]
