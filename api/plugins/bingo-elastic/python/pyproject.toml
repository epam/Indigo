[tool.poetry]
name = "bingo_elastic"
version = "1.4.1"
description = "Bingo API for using with Elasticsearch"
authors = ["EPAM Systems Life Science Department"]

[tool.poetry.dependencies]
python = "^3.7"
"epam.indigo" = "1.4.1"
elasticsearch = "7.10.1"

[tool.poetry.dev-dependencies]
pytest = "^4.6"
mypy = "^0.790"
pylint = "^2.6.0"
black = "^20.8b1"
pre-commit = "^2.9.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
