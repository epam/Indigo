          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Publish Docker images
        if: github.ref == 'refs/heads/master'
        run: docker push epmlsop/bingo-postgres:${{ matrix.postgres_major_version }}-latest
      - name: Publish Test Report
