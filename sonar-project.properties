# SonarQube/SonarCloud Configuration for Indigo Project

# Project identification
sonar.projectKey=epam_Indigo
sonar.organization=epam

# Source code directories
sonar.sources=api,bingo,core,utils

# Exclude third-party code from all analyses
sonar.exclusions=third_party/**/*

# Source encoding
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.c.file.suffixes=.c,.h
sonar.cpp.file.suffixes=.cpp,.hpp,.cc,.cxx,.hxx

# Java settings
sonar.java.source=1.8
sonar.java.binaries=api/java/**/target/classes

# Python settings  
sonar.python.version=3
