# SonarQube/SonarCloud Configuration for Indigo Project

# Project identification
sonar.projectKey=epam_Indigo
sonar.organization=epam

# Source code directories
sonar.sources=api,bingo,core,utils

# Exclude third-party code from all analyses
sonar.exclusions=third_party/**/*,**/third_party/**/*

# Exclude third-party code from license header checks specifically
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=*:FileHeader
sonar.issue.ignore.multicriteria.e1.resourceKey=third_party/**/*

# Source encoding
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.c.file.suffixes=.c,.h
sonar.cpp.file.suffixes=.cpp,.hpp,.cc,.cxx,.hxx
sonar.python.version=3.8
